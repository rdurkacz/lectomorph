'use strict';

function list_from_text_S(l_t) {  //{item item item} -> item item item
  //assumption: l_t[0] =="{" and l_t[last element] =="}"
  let [i, not_used]= locate_list(l_t);
  let str= l_t.slice(1, i -1);  //remove { }
  return str;
}
function array_from_text (arg_varr, sep= "\n") {
  let aa= [];
  let content= list_from_text_S(arg_varr);
  while (true) {
    if (content== "") break;
    let item;
    [item, content]= split_text(content, sep);
    aa.push(item);
  }
  return aa;
}

function text_from_array (aa, sep= '\n') {
  let ww= "";
  for (let index in aa) ww+= aa[index] +sep;
  ww= ww.substring(0, ww.length -1);
  return ww;
}
function even_it(pad, aa) {  //even up the lines in the array (of strings)
  let ret= [];
  let max= 0;
  for (let index in aa) {
    if (aa[index].length >max) max= aa[index].length;
  }
  for (let index in aa) {
    let ldiff= max -aa[index].length;
    ret.push (pad +aa[index] +" ".repeat(ldiff));
  }
  return ret;
}

function pad_it(aa, pad) {
  let ret= [];
  let max= 0;
  for (let index in aa) {
    let ldiff= max -aa[index].length;
    aa[index]= pad +aa[index] +" ".repeat(ldiff);
    ret.push(aa[index]);
  }
  return ret;
}

//assumes usage of both [] and {} correct and consistent
function Opening_depth (str, index) {   //index at space, [0 up to length) 
  let indexpp= index;
  let ch;
  while (true) {
    ch= str[indexpp +1];
    if (ch =='[' || ch =='{') indexpp++;
    else break;
  }
  return indexpp -index;
}

// [i {[, i] [& i]}]   --fails on this
// could be the same as locate_list()
function locate_pair(text) //returns index to split str at space after pair
{
  let index= ll(text, 0);  //ll sees text[0] =='[', finds matching ']', steps to next char
  if (index ==-1) { error(); return 0; }    

  let sep= text[index];  //sep is likely to be ' '
  if (sep =="," || sep ==";") index++;  //WHITAKER
  else sep= "";
  if (text[index] !=' ') {  //index on space or end of string
    if (index !=text.length) {
      error();
      return 0;
    }
  }
  return index;
}

function locate_bracket(str, cursor= 0) //locate_word(), treating (...) as a word
{
  let index= cursor;            //at word
  if (str[index] =="(") {
    index= str.indexOf(")", index);
    if (index ==-1) {
      error();
      return -1;
    }
    if (str.length !=index) {
      index++;
      if (str[index] !=" ") error();
      return index;
    }
  }
  else return -1; //not a case of (...)
}

function locate_word(str, sep= ' ', cursor= 0) //returns index to split str at space
{
  let index= cursor;            //at word
  index= str.indexOf(sep, index);
  if (index ==-1) index= str.length;
  return index;
}
function split_text(content, sep= ' ') {  //splits the text
  let index;
  if (content.length ==0) return "";   //signifies end of string
  let not_used;
  if (content[0] =="{") [index, not_used]= locate_list(content);
  else if (content[0] =="[") index= locate_pair(content);  //index wanted is after matching ]
  else index= locate_word(content, sep);
  var item= content.slice(0, index);  //[word start, space)
  index++;
  content= content.substring(index); //reduce the string
  return [item, content];
}

//TA constructor
function p2_ta_create(type, origin) {
  let ta = document.createElement('textarea');
  ta.origin_p2= origin;
  ta.className= 'P2style';
  ta.mode= "initial";
  ta.spellcheck= false;
  ta.readOnly= true;
  ta.wrap= "off";
  
  maindiv.appendChild(ta);

  ta.addEventListener('contextmenu', (ev) => {
    if (ev.target.selectionStart !=ev.target.selectionEnd) {
      console.log ("Ta.contextmenu range selected -default action");
      return;
    }
    console.log ("Ta.contextmenu");
    ev.preventDefault();  //necessary
    let ta= ev.currentTarget;
    ta.change_mode();
  });

  ta.onkeydown= p2_keydown_sr; //editing effect of Enter and Escape. KEYDOWN -only in certain modes

  //moving the picture
  //initial state for p1_mouse* functions
  ta.onmousedown= null;
  ta.onmousemove= null;
  ta.onmouseup= null;

  ta.change_mode= function() {
    console.log ("mode change from " +this.mode);
    if (this.mode =="initial") this.y_movemode();
    else if (this.mode =="move") this.initialmode();
    else if (this.mode =="dead") this.initialmode();
    else console.log ("mode change from " +this.mode);
  }
  ta.y_movemode= function() {
    this.mode= "move";
    console.log (this.mode);
    this.style.background= "rgba(255, 255, 128, 1.0)"; //yellow
    this.onclick= null;
    this.onmousedown= this.p2_ta_y_move_start;
    //this.onmouseup= this.initialmode;  --via deadmode
    this.onmouseup= this.deadmode; //to absorb stray click
  }

  ta.initialmode= function() {
    this.mode= "initial";
    //console.log (this.mode);
    this.style.background= "rgba(255, 255, 255, 1.0)";  //white
    this.onclick= p2_click_sr;
    this.onmousedown= null; 
    this.onmousemove= null;
    this.onmouseup= null;
  }

  ta.deadmode= function(ev) {  //absorbs a click
    let disp_y= parseInt (this.style.top) -this.start_y;
    //console.log("mouseup deadmode " +disp_y);
    //console.log("button " +ev.button);
    if (ev.button ==2) return; //right button. concerned with left button only
    
    this.mode= "dead";
    //console.log (this.mode);
    this.style.background= "rgba(224, 224, 224, 1.0)";  //light grey
    this.onmousedown= null; 
    this.onmousemove= null;
    //this.onmouseup= this.initialmode;
    this.onmouseup= null;
    this.onclick= this.initialmode;

    //TRAVERSE hangers on
    this.origin_p2.origin_lek.move_alert(disp_y);
  }

  ta.p2_ta_y_move_start= function(ev) {   //onmousedown
    this.start_y= parseInt (this.style.top);
    //console.log("p2_ta_y_move_start " +this.style.top);
    this.onmousemove= this.ta_y_move;
    this.mouse_y_= ev.clientY; // store mouse cursor position
  }

  ta.ta_y_move= function(ev) {
    this.disp_y= ev.clientY -this.mouse_y_;   //how much the mouse moved
    this.mouse_y_= ev.clientY;           //stored mouse position
    this.style.top= (parseInt(this.style.top) +this.disp_y) + "px";
  }

  ta.selectmode= function() { //not used
    this.mode= "select";
    //console.log (this.mode);
    this.style.background= "rgba(224, 224, 224, 1.0)";  //light grey
    this.onmousedown= null; 
    this.onmousemove= null;
    this.onmouseup= null;
  }

  return ta;
}

//locate word index in textarray, also line number (start)
function P2(origin, y) {
  this.origin_lek= origin;  //the sentence data structure, which holds this one (call back to it)

  this.ta= p2_ta_create("", this); //rename to this.ta_create() ?
  //should call initialmode() by now
  this.ta.rows= 4;
  this.ta.cols= 80;
  this.ta.style.top= y +"px";

  this.z= 1;
  this.ta.style.zIndex= this.z;
  
  this.ta.onclick= p2_click_sr;   //initial mode
  this.ta.ondblclick= worddblclick_sr;

  function colwidth (obj, i) {
    return obj[i].e4x.colwidth;
  }

  this.help= function () {
    confirm ("help information ...");
  }
  this.key= function (line) {
    if (line ==0) { //X
      //if (confirm ("close window?")) this.origin_lek.p2_delete();
      this.origin_lek.p2_delete();
    }
    else if (line ==1) this.help(); //?
    else if (line ==2) { //In
      alert ("In option not active");
    }
    else if (line ==3) this.ta.y_movemode(); //Dr
  }

  this.move_etc= function (line) {
    //move
    if (line ==2) this.deletefn();
    else this.ta.y_movemode();
  }

  this.deletefn= function() {    //X
    //reverse of p2_ta_create()
    //need to close hangers-on
    maindiv.removeChild(this.ta);
    delete this.ta;
  }

// Processes embodied in this function
  // route P2 click to Ato.display_1
  // from mouse event obtain -> Unit[] index X and line number 'line'
  // from X, line -> Ato
  // call Ato.display_1
  this.wordclickfn= function (ev) {    //cell click
    //resolves click event to element of P2 array, the 'cell' (X co-ord) and line
    if (ev.target.selectionEnd -ev.target.selectionEnd >2) {   //really mean if it equals 0
      console.log ("P2.onclick range selected -no action");
      return;
    }
    let start= ev.target.selectionStart;  //cursor into string of four lines
    //start -=2; //Key

    let X; let line;
    [line, start]= divide(start, this.origin_lek.linelength ); //which line, cursor into that line
    if (line ==3 && start ==this.origin_lek.linelength -1) return; //maxed out (on last \n)
    let not_wanted;
    //X < this.origin_lek.unit_array.length
    [X, not_wanted]= divide2a(start, this.origin_lek.unit_array, colwidth); //which column, cursor into that column
    //                               this.origin_lek.unit_array[ ].colwidth  --crude
    start-= not_wanted;       //COL*
    //*COL start cursor now at space before start of column
    //equiv to end) of previous column
    //whereas Unit.colindex is also the end) of the column though [start would have been
    //expected

    if (X ==-1) { //click was off end
      //this.move_etc(line); 
      console.log ("p2.js wordclickfn: move_etc disabled");
      return;
    }
    if (X ==0) { //Key
      this.key(line); 
      return;
    }

    let ato= this.origin_lek.unit_array[X].which_ato(line);             //NO CELL
    if (!ato) { //user clicked on empty space or ?
      console.log ("p2.js wordclickfn: no ato");
      return;
    }

    //propagate click to Ato. create or close P1 or P0 display
    ato.display_1(start +1, line, new Sco (3, this.ta.offsetTop +3, this.z))
    //ato.display_1(start +1, 3, line, this.ta.offsetTop +3, this.z)
          // ^chars    ^px ^char units  ^pixels
          // shifted by one char for display purposes
          // ^start = colindex of previous word
    // start is index of space before current word
  }

  this.worddblclickfn= function (ev) {
    let start= ev.target.selectionStart;  //cursor into string of four lines
    //start -=2; //Key

    let X; let line;
    [line, start]= divide(start, this.origin_lek.linelength ); //which line, cursor into that line
    if (line ==3 && start ==this.origin_lek.linelength -1) return; //maxed out (on last \n)
    let not_wanted;
    //X < this.origin_lek.unit_array.length
    [X, not_wanted]= divide2a(start, this.origin_lek.unit_array, colwidth); //which column, cursor into that column
    //                               this.origin_lek.unit_array[ ].colwidth  --crude
    start-= not_wanted; //line cursor now at start of column

    if (X ==-1) { //click was off end
      //this.move_etc(line); 
      console.log ("p2.js wordclickfn: move_etc disabled");
      return;
    }
    if (X ==0) { //Key
      this.key(line); 
      return;
    }
    else console.log ("no dblclick action");
  }

  this.keydownfn= function (ev) {
    if (ev.key =="Enter") {
      if (this.mode =="edit") {
      }
    }
    //if (ev.key =="Escape") {
        //if (confirm ("close window?")) this.origin_lek.p2_delete();
        //this.origin_lek.p2_delete();
    //}
    if (this.mode !="edit")
      if (ev.key =="?") alert (
        "Line display help information\n" +
        "click cell to *expand or edit\n" +
        "right click to cycle through modes\n" +
        "Esc to close\n" +
        "? -this help"
      );
  }
}

function E4x() {
  this.line= [];
  this.line[0]= "";
  this.line[1]= "";
  this.line[2]= "";
  this.line[3]= "";

  this.complete= function() {
    let pad= " ";
    if (this.line[0] =='.' || this.line[0] =="," ||   //punctuation
        this.line[0] =='?' || this.line[0] =="!" ||
        this.line[0] ==';' || this.line[0] ==":") {
      pad= "";
      this.line[1] ="";
      this.line[3] =this.line[0];     //copy punctuation
    }
    else if (this.line[1] =="") {       //no analysis, but not punctuation
      this.line[1] ="?";     //no SGJP entry
    }
    else {                          //there is an analysis 
      if (this.line[2] ==this.line[0]) this.line[2]= '~';   //lemma = word
      if (this.line[3] =="") this.line[3]= '?';   //no Lektorek entry
    }
    this.e4x_for_p2= even_it(pad, this.line);  //even up 4x word
    this.colwidth= this.e4x_for_p2[0].length -1; //-1 columnwidth not incl space separator *C
  }
}

//4 lines x indefinite sequence of Units
//Main data element this.unit_array
//Display element this.p2
//Lekto object is created and destroyed by user. Constructor to be reversible, such that closing
// Lekto supplies revised words which are substituted into the annotated text for the
// original words.
// Processes embodied in this function
//   sequence of 'awords' -> sequence of Units
//   'aword' -> chain of Ato's
//   Aggr -> chain of Ato's
function Lekto (awords, y, start, end) { //called by page.js pageclickfn_sr()
  //            ^string. original annotated words extracted from [start end)
  this.p2= new P2(this, y);

  this.unit_array= [];     //display units (word objects), array of indefinite length
  //annotated words, list of indefinite length, ie word-string with respect to separators
  //annotated word looks like [fw [...]] or ordinary word (" word ") or punctuation (" , ")
  const wa_l= new strlist("X "+awords); //X holds place for Key

  do {    //a display unit for each annotated word in sentence
    let wa= wa_l.next();   //item in list, annotated word (in text form, isolated)    NOTE 1
    //  ^string
    let aggr= new Aggr (wa); wa= wa.substring(aggr.index); //contents of wa    NOTE 1
      if (wa !="") console.log ("attention");  //annotated word should be isolated
    aggr.index= 0;  
    let unit= new Unit (aggr, this, 0, null, 0); //annotated word in data form (tree), top-level
    //                  ^Aggr
    this.unit_array.push(unit);
  } while (wa_l.content !="");
  //NOTE 1. redundancy in that both calls extract payload from stream

  //this.refresh();
  this.set_value();
  //can now set unit_array[].colindex  B*
  //used to tell us where the column was _previously_ placed, so as to calculate shift
  this.unit_array[0].colindex_= 0;
  let colindex= 0;
  for (let index in this.unit_array) {
    let unit= this.unit_array[index];
    unit.colindex_= colindex;  //[start of current word = end) of previous word
    colindex+= unit.e4x.colwidth +1;
    unit.colindex= colindex;     // end) of word
  }
}

Lekto.prototype.set_value= function() {    //TRAVERSE
  //create or regenerate p2 display
  let line= []; //display strings fw, a, lemma, nl as array
    line[0]= "X "; //close without saving            --Key X I D
    line[1]= "? ";
    line[2]= "In"; //inert    //different to e4x_for_p2 "  "  COL*
    line[3]= "Dr"; //drag     //different to e4x_for_p2 "  "
  let unit= this.unit_array[0];
  unit.e4x.complete(); //otherwise done by Unit.set_value
  //*COL First entry is confused. It can be considered as a column of width 1
  //with a leading space.

  for (let index in this.unit_array) { //except 0         TRAVERSE start
  unit= this.unit_array[index];
    unit.set_value();  //inc e4x.complete
    if (index ==0) continue; //already done
    line[0]+= unit.e4x.e4x_for_p2[0];   //read e4x_for_p2[]
    line[1]+= unit.e4x.e4x_for_p2[1];
    line[2]+= unit.e4x.e4x_for_p2[2];
    line[3]+= unit.e4x.e4x_for_p2[3];
  }

  this.linelength= (line[0] +"\n").length;
  let textarea_value1= line[0] +"\n";
    textarea_value1+= line[1] +"\n";
    textarea_value1+= line[2] +"\n";
    textarea_value1+= line[3];

  this.p2.ta.value= textarea_value1;     //write to ta
  this.p2.ta.cols= this.linelength; //no margin
}

Lekto.prototype.set_value_alert= function() {  //called from _sr
  this.set_value(); //visits currently selected nodes of tree with xrep()
                    //need to visit deselected nodes
  const zero= 0;
  this.shift_p1(zero);  //relevant if something needs to move, usually the case
}

Lekto.prototype.shift_p1= function(y_arg) {     // _dist    /TRAVERSE
  //reposition the P1 displays, and p0, due to change in unit.colindex
  //BUT colindex, which is sum of colwidths, is at the end of the current column.
  //unit_array[].colindex initialsed by P2 constructor
  let colindex= 0;    // end) of current " word"
  for (let index in this.unit_array) {         //TRAVERSE start
    let unit= this.unit_array[index];   //unit_array to store colindex
    let colindex_= colindex; //alias. [start of current word
    let colshift= colindex_ -unit.colindex_;
    unit.shift_p1(colshift, y_arg);  // could be smart ... if (colshift !=0)
    unit.colindex_= colindex_;    //store [start
    colindex+= 1 +unit.e4x.colwidth; // end) B
    unit.colindex= colindex;    //store end)
    //         ^ space separator
  }
}

Lekto.prototype.move_alert= function(y_arg) {
  this.shift_p1(y_arg);
}

Lekto.prototype.p2_delete= function() {
  let awords= "";
  for (let index in this.unit_array) {
    if (index ==0) continue;
    let text= this.unit_array[index].ato.to_text();
    awords+= text +" ";
    //store words back into text
    let unit= this.unit_array[index];
    unit.dp_del(unit.ato);  //deletes displays (from top)
  }
  this.p2.deletefn();
  delete this.p2;
}

'use strict'

//p0 call-back function
  function p0_ta_changefn_sr(ev) {
    this.origin_p0.origin_ato.change(this.value);
  }

//P0 is used as a display for single words by ato, via the ato's x value

//constructor
function P0(origin) {
  //p0_   prefix for P0 class
  //ta    textarea
  this.origin_ato= origin;

  //cf P1.ta_create()
  this.ta = document.createElement('textarea');
  this.ta.className = 'P1style';
  this.ta.spellcheck= false;
  this.ta.wrap = 'off';
  this.ta.origin_p0= this; //the P0
  this.ta.rows= 1;   //always 1
  maindiv.appendChild(this.ta);

  //hitting return -to finalise edit
  //hitting escape -to cancel edit
  this.ta.addEventListener('keydown', (ev) => {  //keypress not working for Escape
    let ta= ev.currentTarget;                    //or onkeydown
    let ato= this.origin_ato;
    if (ev.key =="Enter") ato.change(this.ta.value);
    if (ev.key =="Escape") ato.p0_delete();
    //confusing to allow ? for help in edit mode - P0 is always in edit mode
    //if (ev.key =="?") alert ("P0.help information ...");
    //if (ev.key =="Delete") alert ("P0.help delete key pressed");
  });
  
  this.del= function() {
    maindiv.removeChild(this.ta);
    delete this.ta;
  }

  this.x_position= function (left_px, x) {
    this.ta.style.left= (left_px +x *fw) +"px";
  }
  this.y_position= function(top_px, y) {
    this.ta.style.top= (top_px +y *12 *1.25) +"px";
  }

  this.ta_value= function() {  //there is an x element
    this.ta.value= this.origin_ato.x;  //only worth doing to set up for first edit
    let l= this.origin_ato.x.length;
    this.ta.style.width= l *fw +"px";
  }
} 

'use strict';

//locates aggregate, either list or pair, simplified version
//{word word word}
//{word, word, word}     list with , separator
//{word; word; word}     list with ; separator
//[word word]
//where word itself may be a list or pair
//
function ll(text, cursor) //returns index AFTER matching bracket of text[0]
{
  //text[0] is { or [
  //find matching bracket
  //step onto separating space or "; " or similar

  let index =cursor;            //at { or [
  let bracket =text[index];        //{ or [
  let match ="}";
  if (bracket =="[") match= "]";
  index++;
  let depth= 1;   //due to { or [ at [0]
  while (depth !=0) {
    if (text[index] ==match) depth--;
    if (text[index] ==bracket) depth++;
    index++;
  }
  return index; //caller to check if index is on ; etc or ' '
}

//locates either list or pair
//format {word word word}
//{word, word, word}
//{word. word. word}
//[word word]
function locate_list(text, cursor= 0) //returns index of separating space (or end of string)
                        //^--not used
{
  //text[0] is { or [
  //find matching bracket

  let index= ll(text, cursor);  //ll sees text[0] =='{', finds matching '}', steps to next char
  if (index ==-1) { error(); return [0, ""]; }
  let sep= text[index];  //sep is likely to be ' '
  if (sep =="," || sep ==";") index++;  //WHITAKER
  else sep= "";
  if (text[index] !=' ') {  //index on space or end of string
    if (index !=text.length) {
      error();
      return [0, ""];
    }
  }

  return [index, sep];  //sep is the separator string that was found additional to " "
}

function TO(text) {
    if (text =="") return "EMPTY";

    return "";  //a simple word
}

//thus described is copied into the content field.
//cursor not supplied, = 0, is the case where the entire source string should be accepted.
//Else it is the case of taking the next aggregate in a longer text.
function Aggr(source, cursor= 0, caller_type= "") {
  //source text contains aggregate (content incl. delimiters), calling delimiter, space separator, following text
  //remove leading aggregate, and following separator
  //assume text is well formed -no leading or trailing space, no double space
  //BUT delimiter type ({, {. etc) depends partly on caller
  //caller may not have determined type beyond {?
  //if not, this function should determine delimiter type and report to caller
  this.type= //TO1 (source, cursor);
      TO (source.substring(cursor));                                               //WASTEFUL
  if (this.type =="{") this.type= "{?"; //could be {, {. or just {
  let index;
  let not_used;
  let cbegin= cursor; //closed begin of aggregate, initially on aggregate's delimiter.
  let oend; //open end of text item if different to index (due to unusual separator)


  if (this.type.startsWith("{") ||this.type =="[") {  //an aggregate
    [index, not_used]= locate_list(source, cursor);   //at aggregate +delimiter (delimiter of caller's type) (open end ie on space)
    cbegin++; //step off { or [ assuming one of these is this delimiter type
    if (this.type =="{1") cbegin+= 2; //step off "1 " or "2 " etc

    oend= index -1; //step off } or ]    or -2, stepping of }, or }.
    //could be . or , with caller_type {?
    if (caller_type =="{?") {
      if (source[oend] =='.') caller_type= "{.";       //COMMA DETECTED  LIST
      if (source[oend] ==',') caller_type= "{,";
    }
    if (caller_type =="{," ||caller_type =="{.") {
      oend= index -2;  //oend now at open end of aggregate
      //console.log ("Aggr() removed COMMA in source", source, source[index -1]);
    }
    //COMMA REMOVED. FIX if it is the LAST one
  }
  else {  //this.type ==""
    index= locate_word(source, ' ', cursor);
    cbegin= cursor;
    oend= index;
  }
  //not to be empty

  //get word, or contents of pair or list, whatever is next
  //content is the content of the aggregate in text form (text arg)
  //items are extracted by the next() function, if it is a list anyway.
  //The next() function treats what is extracted as a string serialising some other aggregate.
  //It constructs a data object from that string.
  this.content= source.slice(cbegin, oend);  //[word start, space) ... delimiters removed iaw type
  //alternatively, content shadows Text object with cursor= cbegin and length= oend -cbegin
  /*  maybe, but can't tell yet--
  if (this.type =="{,") this.content+= ",";
  else if (this.type =="{.") this.content+= "."; */

  this.caller_type= caller_type; //report to caller
  this.index= index +1; //report to caller. caller to do: source= source.substring(aggr.index);
  //REPORT also delimiter type

//variants of next for each type that can be returned
  this.next= function () { //for list, but can be called twice for pairs
    if (this.content.length ==0) return null;

    //need to know type that next wants to return. aggregate of some type or simple word
    let aggr= new Aggr(this.content, 0, this.type);  //content normally contains spaces. Accordingly it is diminished
                                    //leaving residual content.
    this.content= this.content.substring(aggr.index);
    if (this.type !=aggr.caller_type) {  //ie {? -> {. or {,            COMMA DETECTED
      this.type= aggr.caller_type;
      if (this.type =="{,") {
        this.content+= "|";   // | is added as if a trailing comma      COMMA ADDED
      }                       // and the trailing comma will be eliminated as a comma
      else if (this.type =="{.") this.content+= ".";
    }
    return aggr;
  }
  this.nextword= function () {
    this.index= locate_word(this.content);  //looks for space as separator by default
    let word= this.content.slice(0, this.index);
    this.content= this.content.substring(this.index +1);
    if (this.type =="{1") {
      this.index= locate_word(this.content);  //locate next word, eg "2", but not using it
      this.content= this.content.substring(this.index +1);
    }
    if (this.type =="{?") {  //chance to decide between { {, and {.
      let chr= word[word.length -1];
      if (chr ==',') {
        this.type= "{,";                                // COMMA DETECTED
        this.content+= "|";   //                           COMMA ADDED
      }
      else if (chr =='.') {
        this.type= "{.";
        this.content+= "|";   //                           COMMA ADDED
      }
      else this.type= "{";
    }
    if (this.type =="{," ||this.type =="{.") {
      word= word.slice(0, this.index -1); //remove trailing , or . COMMA REMOVED
    }
    return word;
  }
  this.nextword_bracket= function () {     //take (...) as a word
    if (this.content[0] =='(') this.index= locate_word(this.content, ')');
    else this.index= locate_word(this.content);  //looks for space as separator by default
    let word= this.content.slice(0, this.index);
    this.content= this.content.substring(this.index +1);
    if (this.type =="{1") {
      this.index= locate_word(this.content);  //locate next word, eg "2", but not using it
      this.content= this.content.substring(this.index +1);
    }
    if (this.type =="{?") {  //chance to decide between { {, and {.
      let chr= word[word.length -1];
      if (chr ==',') {
        this.type= "{,";                                // COMMA DETECTED
        this.content+= "|";   //                           COMMA ADDED
      }
      else if (chr =='.') {
        this.type= "{.";
        this.content+= "|";   //                           COMMA ADDED
      }
      else this.type= "{";
    }
      if (this.type =="{," ||this.type =="{.") {
        word= word.slice(0, this.index -1); //remove trailing , or . COMMA REMOVED
      }
    
    return word;
  }
}

'use strict';
//Page is much the same as strlist
/*
 *  ... word [pair content] {list content} ... -typical picture
 *     cursor^               [ interval  )
 *                         ^locate_list() =index
 *  content  - sequence of type Aggr. Aggr includes simple words. space sep
 *  cursor   - points to start of aggr
 *  interval [cbegin oend) -content of aggr
 *  index    - index of separator
 *  locate_list
    word= page.read();   //advances page.cursor
                         //returns text at interval
    page.step();         //calls locate functions which
                         //oberve cursor
                         //set index to cursor
                         //set interval
                         //advance index
                         //should it advance cursor instead of read()?
 */
function Page(text) {  //text is treated as contents of {list}
                       //                                ^-cursor
  //                   //list is item sep repeatedly. Final sep could be }
  //                   list is of normal type (not {, {. {1
  //                   further it is a list of pairs and words (no lists)

  this.to= function () {         //index -> type              CURSOR
    if (this.index ==this.content.length) this.type= "EOF";
    else if (this.content[this.index] =="{") {
      if (this.content[this.index +1] =="1") this.type= "{1";
      else this.type= "{";
    }
    else if (this.content[this.index] =="[") this.type= "[";    //this
    else this.type= "";  //a simple word              or this, only
  }

  this.step_locate_list= function() //arg cursor. returns by index to split str at space
  {
    let not_used;
    [this.index, not_used]= locate_list (this.content, this.index);
  }

  this.step_locate_word= function() {
    this.index= this.content.indexOf(" ", this.index); //space or end of line
    if (this.index ==-1) this.index= this.content.length;
  }

  this.step= function () { //basic operation
    //from fixed cursor, ie arg cursor. cursor at start of aggr
    this.to();
    //let cbegin; //closed begin of text item in case not zero (due to unusual separator)
    //let oend; //open end of text item if different to index (due to unusual separator)
    this.cbegin= this.index;
    if (this.type =="[") {
      this.step_locate_list();
      this.cbegin+= 1; //step off [
      this.oend= this.index -1; //step onto ] (off space)
    }
    else if (this.type =="") {
      this.step_locate_word();
      this.oend= this.index;
    }
    else if (this.type =="{") console.log("{");   //does not happen
    else console.log("page.js error");

    this.index= this.index +1; //preparation for read()
  }

  this.read= function() {
    return this.content.slice(this.cbegin, this.oend);
    //could return ".", ".\n" or "\n", where . stands for any punctuation
  }

  this.content= text;
  this.index= 0;
  this.step();
}

function extract(start, end)  //[interval) in de-annotated text
//text is repeated units of (space word)
//see set_up()
//find the correspondence between the annotated text and the plain text
{
  let page= new Page(text_annotated.value);
  let word;
  let cursor= 1;   //cursor in de-annotated text (plain text)
  let aggr;
  let words= "";

  while (cursor <start) {
    if (page.type =="") {   //type of thing at cursor in page, word, pair, list, whatever
      word= page.read();
      cursor+= 1 +word.length;
    } else {                //pair at cursor
      word= page.read();  //contents of pair
      aggr= new Aggr(word);
      word= aggr.nextword(); //first item in pair
      if (word !="-") cursor+= 1 +word.length;    //ENCLITIC exception
    }
    page.step();
  }
  //console.log ("start", cursor -start);  //should be zero if "word " selected
  let question= textmap[start] ==page.cursor; //?
// [minime {[a1/#m.V [parvus petit]] [@ [minime trÃ¨s_peu]]}] [- [- [- -]]] [que [- [- et]]]
  //                                                        ^             ^  spaces omitted  by main.js setup() ENCLITIC
  //- is meant to be a special case of a space, though it appears as a word in itself
  while (cursor <end) {
    if (page.type =="") {    //word at cursor
      word= page.read();
      cursor+= 1 +word.length;
      if (word[0] =='\n') {   // \n discarded -can't tolerate line break in display
                              //evidently it is not possible for the trailing character of a word to be \n,
                              //but the leading character can be in the case of a simple word. 
      }
      else if (word =="") console.log ("empty word");
      else words+= word +" "; //two adjacent spaces (should not happen) result in empty word
    } else {
      word= page.read();  //contents of pair
      words+= "[" +word +"] "; //pair sep
      aggr= new Aggr(word);
      word= aggr.nextword(); //first item in pair
      if (word !="-") cursor+= 1 +word.length; //else cursor unchanged due to two omitted spaces "-" instead of " - "
    }
    page.step();                                //beware case of  word-que
  }
  //console.log ("end", cursor -end);  //should be zero if "word " selected
  question= textmap[end] ==page.cursor; //?
  return words;
}

//Ato_list

  Ato_list.prototype.construct= function (text, origin_ato, level)  //traversing constructor
  //                 ^strlist
  {
    this.level= level;
    this.origin_ato= origin_ato;

    this.asterisk= 0; //initial value

    this.xx= []; //items in list, or xrep() of
    this.repeat= [];  //matches xx[] entry by entry (if it exists). polymorphic -Pair/List/null
    let expand= false; //true if repeat is written to once or more

    //each item in list
    let index= 0;
    let itemtype;
    while ((itemtype =text.TO()) != "EMPTY") {                                       // TYPE
      /* let thing= new Ato (text); */                // REFACTOR
      if (pairtype(itemtype)) {
        let sl= new strlist(text.pairtext('{'), '{');     //maybe "; " sep
        let pair= new Ato_pair (sl, this, this.level);
        if (this.level ==3) {
          //console.log ("level 3 list containing pair " +sl.content);
            //level 1 list expected to contain pairs. level 3 list is a tree, expected to contain lists or words
            if (pair.y.attr !=true) error(); //assertion, does not happen
        }
        this.repeat.push (pair);
        expand= true;              //repeat[] has non-null member
        this.xx.push(pair.xrep());
      }
      else if (listtype(itemtype)) {
        let lstitem;
        lstitem =text.listtext();
        let sl= new strlist(lstitem, '{');
        //console.log ("list containing list, level " +level +" " +sl.content);
        let repeat= new Ato_list(sl, this, this.level);
        this.repeat.push (repeat);
        expand= true;
        this.xx.push(repeat.xrep());                      //XX  xrep depends on ASTERISK
      }
      else if (itemtype =="") {   //could say wordtype()
        this.xx.push(text.word());   //possibly detect bracket () (C: ...) or (A: ...) style   ADAPTION
        //this.xx.push(text.word() +" " +text.style);
        //... but, being a list, there are some variations on the word to account for
        this.repeat.push(null);
      }
      index++;
    }
    if (expand ==false) delete this.repeat;
  }

  function new_ato(aggr, origin_unit)
  {

    if (pairtype(aggr.type)) return new Ato_pair (sl, origin_unit, level);                            //TYPE

  Ato_list.prototype.to_text= function() {
    let text= "{";

    if (this.repeat) //since it may be absent 
      while (i !=this.xx.length) {   // == repeat.length
        if (this.repeat[i] ==null) text+= this.xx[i] +" ";
        else text+= this.repeat[i].to_text() +" ";
        i++;
      }
    else
      while (i !=this.xx.length) {
        text+= this.xx[i] +" ";
        i++;
      }
    text +="}";     //tolerating space before }
    return text;
  }

  //xx is an array. repeat may be sparse or non-existent
  //use repeat[index] if available. else xx[index]
    if (this.repeat) {//since it may be absent 
      if (this.repeat[index] ==null) return this.xx[index]; //no change

  Ato_list.prototype.p1v_changefn= function (strng) {  //called from P1. write to xx[]

    //procedure to update xx[index]
    for (let i in xx) {
      let item= xx[i];
      if (item[0] =='>') {   //drop all pkg's except this one
        item=item.substring(1);  //store one
        for (let i in xx) xx[i]= "<"; //drop all
        xx[i]= item;  //restore
      }
    }

    let i= xx.length;
    while (i-- !=0) {
      let item= xx[i];
      if (item[0] =='|') { //selection change - may require propagation?
        this.asterisk= i;
        xx[i]= item.substring(1);
      }
      if(item[0] =='<') {   //eliminate line
        xx.splice(i, 1);
        this.xx.splice(i, 1);
        if(this.repeat) {
          delete this.repeat[i];  //delete the pkg
          this.repeat.splice(i, 1);

function divide(n, d) {  // n/d
  let i= 0;
  while (n >=d) {
    n-= d;
    i++
  };
  return [i, n];    //n= n- i* d, n < d
}

function divide1(start, xx) {   //not used
  let i= 0;
  while (true) {
    let x= xx[i];
    if (start >x) {        //>= ?
      start-= x;
      i++
    }
    else break;
  }
  return [i, start];
}

function divide2(start, xx) {  //not used
  let i= 0;
  while (true) {
    let x= xx(i);
    if (start >x) {        //>= ?
      start-= x;
      i++
    }
    else break;
  }
  return [i, start];
}

function xxlength_f(pkg, i) {   //used with divide2a()
  if (!pkg.xx) {
    console.log ("INAPPLICABLE");
    return 0;
  }
  if (pkg.xx[i])   //unless "" or undefined
    return pkg.xx[i].length;      //this is meant to return the width of a column
    //                     +1;  . +1 to allow for space separator
  else {
    console.log ("unexpected");
    return 0;   //in case of "", which can be tolerated though should not happen
  }
}
function divide2a (cursor, pkg, f) {  //cursor is cursor position in a string of words
                                    //separated by spaces or \n's
  let i= 0;
  while (true) {
    //if (i ==pkg.length) return [-1, cursor];  //depends on f
    //detect if i exceeds limit
    let x= f(pkg, i) +1;  // equiv to pkg[i] +1, +1 to account for space separator or \n
    //x is on the start of a word
    if (cursor >=x) {
      cursor-= x;  //cursor may be 0
      i++;    //eventually i exceeds pkg.length
      if (i ==pkg.length)
        console.log ("CHECK");
    }
    else break;
  }
  return [i, cursor];
}

//click       edit   select word, commit and quit   ie dblclick not necessary maybe?
//dblclick    select select word, commit and quit
//click       select select word
//dblclick    move   select word, commit and quit           maybe
//click       move   select word and quit           maybe
//Enter       edit   commit and quit
//            select select word and quit (?)
//Escape      edit   bail out
//Escape      select bail out

function click_sr (ev) { //onclick in select mode
  //console.log ("click_sr");
  //if (ev.target.selectionStart !=ev.target.selectionEnd) {
  if (ev.target.selectionEnd -ev.target.selectionEnd >2) {   //really mean if it equals 0
    console.log ("Ta.onclick range selected -revert to default action");
    return;
  }
  let ato= this.origin_p1.origin_ato;
  ato.p1_indicate(this.selectionStart);
}

function dblclick_sr(ev) { //select word, commit and quit. compatible with select_sr
  //console.log ("dblclick_sr");
  if (this.origin_ta.mode !="edit" && this.origin_ta.mode !="select") {
    console.log ("wrong mode");
    return;
  }
  //which word, line or column, in the textarea?
  let start= this.selectionStart; //start is a cursor into the string. String is a few separated words.
  let ato= this.origin_p1.origin_ato;
    ato.p1_indicate_dbl(); //in case of pair, displaying +information FIX to allow double click final selection
    ato.origin_unit().origin_lek.set_value_alert();
}

function keydown_sr(ev) {
  let ato= this.origin_p1.origin_ato;
  if (ev.key =="Enter") {
    if (this.origin_ta.mode =="edit") { //commit edit
      if (ato.dp.type =="v") ato.p1v_changefn(this.value);
      else ato.p1h_changefn(this.value);
      ato.p1_delete();
    }
  }
  if (ev.key =="Escape") ato.p1_delete(); //quit
  if (this.origin_ta.mode !="edit")
    if (ev.key =="?") alert (
        "List display help information\n" +
        "click cell to *expand or edit\n" +
        "right click to cycle through modes\n" +
        "Esc to abandon edit\n" +
        "Return to commit edit\n" +
        "? -this help"
      );
}

//constructor
function ta_create(tatype, origin) {
  return new Ta(tatype, origin);
}
function Ta(tatype, origin) {
  this.ta= document.createElement('textarea');
  this.ta.origin_ta= this;
  this.ta.origin_p1= origin;
  this.ta.className= 'P1style';
  this.ta.readOnly= true;

  this.ta.wrap= "off";
  this.origin_p1= origin;  //as if derived
  this.tatype= tatype;
  this.ta.rows= 1;   //for h case. harmless for v case

  this.ta.style.display= "initial";
  maindiv.appendChild(this.ta);

  //modes -maybe use menu (key)   Xx Dr Ed
  this.ta.addEventListener('contextmenu', (ev) => {
    if (ev.target.selectionStart !=ev.target.selectionEnd) {
      console.log ("Ta.contextmenu range selected -default action");
      return;
    }
    ev.preventDefault();  //necessary
    let ta= ev.currentTarget;
    let Ta= ta.origin_ta;
    if (Ta.mode =="edit") {
      ta.readOnly= true;
      if (Ta.tatype =="v") Ta.y_movemode();
      else Ta.x_movemode();
    }
    else if (Ta.mode =="move") Ta.selectmode();
    else if (Ta.mode =="select") Ta.editmode();
  });

  //use Escape to close
  //use Return to * select (also |) in edit mode because return may not be entered as a character
  this.ta.onkeydown= keydown_sr; //editing effect of Enter and Escape. KEYDOWN -only in certain modes
  //can now eliminate onchange
  //if (this.tatype =="v") this.ta.onchange= p1v_change_sr;
  //else this.ta.onchange= p1h_change_sr;

  this.ta.onmousemove= null;

  if (this.tatype =="v") this.y_movemode();
  else this.x_movemode();
}

Ta.prototype.y_movemode= function() {
  this.mode= "move";
  this.ta.style.background= "rgba(255, 255, 128, 1.0)"; //yellow
  this.ta.onmousedown= y_movestart_sr;
  this.ta.onmouseup= null;
  this.ta.onclick= selectmode_sr;  //from move mode go into select mode
}
Ta.prototype.x_movemode= function() {
  this.mode= "move";
  this.ta.style.background= "rgba(255, 255, 128, 1.0)";
  this.ta.onmousedown= x_move_start_sr;
  this.ta.onmouseup= null;
  this.ta.onclick= selectmode_sr;
}

Ta.prototype.selectmode= function() {
  this.ta.onmousemove= null;  //exiting move_mode
  this.ta.onmousedown= null;  //also to do with move_mode 
  this.ta.onmouseup= null;    //unchanged

  this.mode= "select";
  if (this.origin_p1.type =="h")
    this.ta.style.background= "rgba(224, 224, 224, 1.0)";  //mid grey
  else this.ta.style.background= "rgba(240, 240, 240, 1.0)"; //light grey
  this.ta.onclick= click_sr;
  this.ta.ondblclick= dblclick_sr;
}

Ta.prototype.editmode= function() {
  this.mode= "edit";
  this.ta.onmousemove= null;
  this.ta.onmouseup= null;
  this.ta.onmousedown= null;
  this.ta.ondblclick= dblclick_sr;  //not turned off -does not matter much
  this.ta.style.background= "rgba(255, 192, 255, 1.0)";  //pink
  this.ta.readOnly= false;
  this.ta.onclick= null;
}

Ta.prototype.del= function() {
  maindiv.removeChild(this.ta);
}

'use strict';

function P1(type, origin_ato) {
  this.origin_ato= origin_ato;
  this.type= type;

  //ta    textarea
  this.ta1= ta_create (this.type, this); //why not new Ta() ?
  this.ta= this.ta1.ta;
}

P1.prototype.del= function() {
  this.ta.origin_ta.del(); //inverse to ta_create, maindiv.remove...
  //delete self
}

P1.prototype.x_position= function (left_px, x) {   //(pixels, char index)
  this.ta.style.left= left_px +x *fw +"px";
}
P1.prototype.y_position= function(top_px, y) {
  this.ta.style.top= (top_px +y *12 *1.25) +"px";
}

//Ato_list.p1v_create() calls
P1.prototype.ta_v_value_xx= function() {  //vertical words, separated by \n
  let xx= this.origin_ato.xx
  //let ww= text_from_array(xx, "\n"); --can't use, need box width
  let w1= "";
  let ww= "";
  let l= 0;
  for (let i in xx) {
    w1= xx[i];
    if (w1.length >l) l= w1.length;  //for box width
    w1+= "\n";
    ww+= w1;
  }
  this.ta.value= ww;
  this.ta.rows= xx.length; 
  this.ta.style.width= l *fw +"px";
}

P1.prototype.ta_h_value_xx= function() { //horizontal words, separated by space
  let xx= this.origin_ato.xx
  let ww= text_from_array(xx, " ");
  this.ta.value= ww;
  this.ta.style.width= ww.length *fw +"px";
}

P1.prototype.ta_value_y= function(x) {  //y.x element
  this.ta.value= x;
  this.ta.rows= 1;
  this.ta.style.width= x.length *fw +"px";
}

P1.prototype.set_value= function() {
  //has xx been updated?
  this.ta_v_value_xx();
}

function Sco(left, top, z) {      //screen co-ords
  this.left_px= left;
  this.top_px= top;
  this.z= z;
}

P1.prototype.sco= function()
{
  return new Sco(this.ta.offsetLeft, this.ta.offsetTop, this.z);
}

<script charset="utf-8">
'use strict';

const maindiv= document.getElementById('main');

//textareas
const text_annotated= document.getElementById('text_annotated'); //with annotations, ie unreadable. hidden
// used only to store annotated text string text_annotated.value
const story= document.getElementById('story');   //as displayed, ie readable
story.onclick= pageclickfn_sr;
story.onkeydown= mainkeydown_sr;

var lekto; //debug access
//var ato0;
//var ato1;

//annotated text is a list of annotated words (pairs [word annotation])
//These are finally expanded to data in p2.js Lekto()

var textmap= Array(1); //sparse array

var check= 1;
if (check)
	set_up();

function set_up()
{
  //this creates Aggr objects for the entire text only to recreate the original visible text.
  //logically overlaps extract() -rewrite to utilise page.read() etc
  //overlaps with strlist() in list.js by the look as well

  let plain= "";  //de-annotated text (plain text)
  let text= text_annotated.value;
    console.log (text.length);
  let cursor= 0;
  //could skip very first character, knowing that it is a space

  while (cursor !=text.length +1) {  //works, looks bad
    let aggr= new Aggr(text, cursor);  //reduces text by shifting cursor
    textmap[plain.length +1]= cursor;
    //BEFORE
    cursor= aggr.index; //index is a returned value

    let word;
    if (aggr.type =="") word= " " +aggr.nextword();      //separator " " not wanted at beginning of text
    else if (aggr.type =='[') word= " " +aggr.next().content;   //delimiter possibly +"-" or so  (one way)
    else console.log ("unexpected thing");
    //but
    if (word ==" -") {  //two words in one (enclitic)          ENCLITIC
      aggr= new Aggr(text, cursor);
      cursor= aggr.index;
      word= "-" +aggr.nextword();
    }
    //text    [prev-aggr] [prev-aggr] [prev-aggr] [aggr]
    //                                             ^     ^cursor        before and after positions
    //plain:   prev-word prev-word prev-word word
    //                                       ^    ^ plain.length +1
    plain+= word;
    //AFTER
  }

  story.value= plain;
  story.setSelectionRange(1225, 1225);  //fixes problem where textarea goes to the end of the text
                                        //select first sentence of text, zero width
}

function pageclickfn_sr(ev)
{
  let start= this.selectionStart;
  let end= this.selectionEnd;
  if( end -start <1) {
    //if (story.style.color =="#888") story.style.color= "#000";
    if (story.style.color_flag ==8) {
      story.style.color= "#000";
      story.style.color_flag= 0;
    }
    else if (story.style.color_flag ==0) {
      story.style.color= "#888";
      story.style.color_flag= 8;
    }
    return;
  }
  //if (!confirm ("Open new window?")) return;
  let words= extract(start, end); //from text_annotated.value. extract() discards isolated \n
                                  //possibly return [start, end) in annotated text
  story.style.color= "#888";
  story.style.color_flag= 8;

  lekto=
    new Lekto(words, ev.pageY, start, end);
                 //^ in globally known string text_annotated.value
  //ato0= lekto.unit_array[1].ato;
  //ato1= ato0.y.repeat[ato0.y.asterisk];
}

function mainkeydown_sr(ev) {
  if (ev.key =="?") alert (
    "Main.help information\n" +
    "select words to display analysis\n" +
    "click to vary intensity of text\n" +
    "? -this help"
  );
}

</script>
